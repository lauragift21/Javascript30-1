<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>BADASS DEV!ðŸ”¥ðŸ”¥ðŸ”¥</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: cursive;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color: #464;
  }

  h1 {
    text-shadow: 10px 5px 0 rgba(0,0,2,1);
    font-size: 120px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 500;

    function shadow(e) {
       const width = hero.offsetWidth;
       const height = hero.offsetHeight;
      
      let x = e.offsetX;
      let y = e.offsetY;
      // ES6
     // const { offsetWidth: width, offsetHeight: height } = hero;

     //  let { offsetX: x, offSetY: y } = e;

      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

       text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgb(27, 229, 168),
      ${xWalk * -1}px ${yWalk}px 0 rgb(66, 134, 244),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgb(229, 92, 13)
    `;

  }
    hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
